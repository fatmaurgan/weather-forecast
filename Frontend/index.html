<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hava Durumu Tahmini</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="main-container">


    <div class="top-container">
      <div class="city-temperature">
        <p class="temperature" id="current-temp">--C</p>
        <p class="city">Trabzon</p>
      </div>
    </div>

    <div class="date-selector">
      <label for="date" class="datepicker">Tarih Seçiniz:</label>
      <select id="date" name="date" class="options">
        <option value="2022-02-24">24 Şubat</option>
        <option value="2022-02-25">25 Şubat</option>
        <option value="2022-02-26">26 Şubat</option>
        <option value="2022-02-27">27 Şubat</option>
        <option value="2022-02-28">28 Şubat</option>
        <option value="2022-03-01">1 Mart</option>
        <option value="2022-03-02">2 Mart</option>
      </select>
    </div>
    
    <div class="bottom-container">
      <div class="bottom-right-container">
        <div class="grid-right" id="hourly-data">
          <!-- Saatlik hava durumu verileri buraya JavaScript ile eklenecek -->
        </div>
      </div>
    </div>


    <!-- Günlük ortalama sen basınç rüzgar hızı nem verileri görünecek -->
    <div class="bottom-left-container">
      <div class="grid">
        <div class="grid-item" id="humidity">
          <div class="grid-content">
            <div class="icon"><i class="fas fa-tint"></i></div>
            <div class="content-detail" >
              <p class="grid-text">Nem:</p>
              <p>%70</p>
            </div>
          </div>
        </div>
  
        <div class="grid-item" id="pressure">
          <div class="grid-content">
            <div class="icon"><i class="fas fa-tachometer-alt"></i></div>
            <div class="content-detail">
              <p class="grid-text">Basınç:</p>
              <p>1012 hPa</p>
            </div>
          </div>
        </div>
  
        <div class="grid-item" id="wind-speed">
          <div class="grid-content">
            <div class="icon"><i class="fas fa-wind"></i></div>
            <div class="content-detail">
              <p class="grid-text">Rüzgar Hızı:</p>
              <p>20 km/s</p>
            </div>
          </div>
        </div>
  
        <div class="grid-item" id="temperature">
          <div class="grid-content">
            <div class="icon"><i class="fas fa-thermometer-half"></i></div>
            <div class="content-detail">
              <p class="grid-text">Sıcaklık:</p>
              <p>18°C</p>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
